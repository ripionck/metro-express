{% extends 'base.html' %}
{% block title %}
    Booking List
{% endblock title %}
{% block content %}
    <h1>Booking List</h1>
    <ul>
        {% for booking in user_bookings %}
            <li>{{ booking }}</li>
            {% if booking.train %}
                <a href="{% url 'train_review' booking.train.id %}">Write a review for {{ booking.train.name }}</a>
            {% endif %}
        {% endfor %}
    </ul>
{% endblock content %}
