{% extends 'base.html' %}
{% block head_title %}
    Metro Express | Deposit Balance
{% endblock head_title %}
{% block content %}
    <div class="h-screen w-1/2 mx-auto">
        <form method="post" class="w-1/2 px-8 pt-6 pb-8 mb-4">
            {% csrf_token %}
            <div class="mb-4">
                <label class="block text-gray-700 text-lg font-bold mb-2" for="amount">Enter Amount</label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight border rounded-md border-gray-500 focus:outline-none focus:shadow-outline"
                       name="amount"
                       id="amount"
                       type="number"
                       required
                       placeholder="Amount">
            </div>
            {% if form.amount.errors %}
                {% for error in form.amount.errors %}<p class="text-red-600 text-sm italic pb-2">{{ error }}</p>{% endfor %}
            {% endif %}
            <input class="bg-sky-700 text-white hover:text-sky-900 hover:bg-white border border-sky-700 font-bold px-4 py-1 rounded-lg"
                   type="submit">
        </input>
    </form>
</div>
{% endblock %}
